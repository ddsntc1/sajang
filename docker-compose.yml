services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - "8000:8000"
    env_file:
      - ./secure/.env
    volumes:
      - ./secure:/secure:ro
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: sajang
      MYSQL_USER: sajang
      MYSQL_PASSWORD: sajangpass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
