{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-custom py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 col-xl-4">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-primary">나도사장</h2>
                <p class="text-muted">사장님들의 커뮤니티에 오신 것을 환영합니다.</p>
            </div>

            <div class="card-custom p-4 p-md-5 shadow-sm">
                <h4 class="fw-bold mb-4 text-center">로그인</h4>

                <form action="{% url 'common:login' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">

                    {% include "form_errors.html" %}

                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold small text-muted">아이디</label>
                        <input type="text" name="username" id="username" class="form-control form-control-custom"
                            value="{{ form.username.value|default_if_none:'' }}" placeholder="아이디를 입력하세요" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold small text-muted">비밀번호</label>
                        <input type="password" name="password" id="password" class="form-control form-control-custom"
                            value="{{ form.password.value|default_if_none:'' }}" placeholder="비밀번호를 입력하세요" required>
                    </div>

                    <button type="submit" class="btn btn-primary-custom w-100 py-2 mb-3 fw-bold shadow-sm">로그인</button>
                </form>

                <div class="text-center mt-3">
                    <p class="small text-muted mb-2">계정이 없으신가요?</p>
                    <a href="{% url 'common:signup' %}" class="text-primary fw-bold text-decoration-none">회원가입하기</a>
                </div>

                <hr class="my-4 opacity-25">

                <div class="d-flex justify-content-center gap-3 small text-muted">
                    <a href="{% url 'common:find_id' %}" class="text-decoration-none text-muted hover-text-dark">아이디
                        찾기</a>
                    <span>|</span>
                    <a href="{% url 'common:reset_password' %}"
                        class="text-decoration-none text-muted hover-text-dark">비밀번호 찾기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .hover-text-dark:hover {
        color: var(--text-primary) !important;
    }
</style>
{% endblock %}
