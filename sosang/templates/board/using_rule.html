<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나도사장 개인정보 처리방침</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        .markdown-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .markdown-content h1 { font-size: 2.2em; margin-bottom: 1em; }
        .markdown-content h2 { font-size: 1.8em; margin-top: 1.5em; }
        .markdown-content h3 { font-size: 1.4em; margin-top: 1.2em; }
        .markdown-content p { margin-bottom: 1em; }
        .markdown-content code {
            background-color: #f8f9fa;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: monospace;
        }
        .markdown-content pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .markdown-content blockquote {
            border-left: 4px solid #ccc;
            margin: 0;
            padding-left: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <!-- Markdown 콘텐츠를 포함할 div -->
    <div id="markdown-container" class="markdown-content"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Markdown 콘텐츠 정의
            const markdownText = `
# 이용약관

## 제1장 총칙

### 제1조 (목적)
이 약관은 [회사명](이하 "회사")이 제공하는 게시판 서비스(이하 "서비스")의 이용조건 및 절차, 회사와 이용자의 권리, 의무 및 책임사항을 규정함을 목적으로 합니다.

### 제2조 (약관의 효력과 변경)
① 이 약관은 서비스 화면에 게시하거나 기타의 방법으로 이용자에게 공지함으로써 효력이 발생합니다.
② 회사는 필요한 경우 관련법령을 위배하지 않는 범위에서 이 약관을 개정할 수 있습니다.
③ 회사가 약관을 개정할 경우에는 적용일자 및 개정사유를 명시하여 현행약관과 함께 서비스 초기화면에 그 적용일자 7일 이전부터 공지합니다.

### 제3조 (용어의 정의)
이 약관에서 사용하는 주요한 용어의 정의는 다음과 같습니다.
1. 이용자: 회사의 서비스에 접속하여 본 약관에 따라 회사가 제공하는 서비스를 받는 회원
2. 회원: 서비스에 이메일 주소를 제공하여 회원등록을 한 자
3. 이메일: 회원의 식별과 서비스 이용을 위하여 회원이 제공하는 이메일 주소
4. 게시물: 회원이 서비스를 이용하면서 게시한 글, 사진, 댓글 등의 정보

## 제2장 서비스 이용

### 제4조 (이용계약의 체결)
① 이용계약은 이용자가 이메일 주소를 제공하고 본 약관에 동의한 후, 회사가 이를 승낙함으로써 체결됩니다.
② 회사는 다음 각 호에 해당하는 이용신청에 대하여는 승낙을 하지 않을 수 있습니다.
1. 기술상 서비스 제공이 불가능한 경우
2. 타인의 이메일 주소를 도용한 경우
3. 이전에 이용약관 위반으로 이용제한된 이메일로 확인되는 경우

### 제5조 (서비스의 내용)
① 회사가 제공하는 서비스는 게시판 서비스입니다.
② 향후 제공될 광고주 서비스는 별도의 약관에 따라 운영됩니다.

### 제6조 (서비스 이용시간)
서비스의 이용은 연중무휴 1일 24시간을 원칙으로 합니다. 다만, 회사의 업무상 또는 기술상의 이유로 서비스가 일시 중지될 수 있습니다.

## 제3장 권리와 의무

### 제7조 (회사의 의무)
① 회사는 안정적인 서비스 제공을 위해 최선을 다합니다.
② 회사는 회원의 개인정보(이메일)를 보호하기 위해 보안시스템을 갖추고 개인정보처리방침을 공시하고 준수합니다.

### 제8조 (회원의 의무)
회원은 다음 행위를 하여서는 안 됩니다.
1. 타인의 이메일 주소를 도용하는 행위
2. 게시판에 음란물, 폭력적 내용, 혐오발언 등 불건전한 내용을 게시하는 행위
3. 타인의 저작권 등 지적재산권을 침해하는 행위
4. 광고성 정보를 게시하는 행위
5. 기타 법령에 위반되거나 부적절하다고 판단되는 행위

### 제9조 (게시물의 관리)
① 회원의 게시물이 관련법령 및 본 약관에 위반되는 내용을 포함하는 경우, 회사는 해당 게시물을 삭제할 수 있습니다.
② 회사는 게시물을 영구적으로 보관할 의무가 없습니다.

## 제4장 기타

### 제10조 (서비스 이용제한)
회사는 회원이 본 약관의 의무를 위반하거나 서비스의 정상적인 운영을 방해한 경우, 서비스 이용을 제한할 수 있습니다.

### 제11조 (면책조항)
① 회사는 천재지변 또는 이에 준하는 불가항력으로 인하여 서비스를 제공할 수 없는 경우에는 서비스 제공에 관한 책임이 면제됩니다.
② 회사는 회원의 귀책사유로 인한 서비스 이용의 장애에 대하여 책임을 지지 않습니다.
③ 회사는 회원이 게시한 정보, 자료, 사실의 신뢰도, 정확성 등 내용에 관하여는 책임을 지지 않습니다.

### 제12조 (준거법 및 관할법원)
① 이 약관의 해석 및 적용에는 대한민국 법률이 적용됩니다.
② 서비스 이용으로 발생한 분쟁에 대해 소송이 제기될 경우 회사의 본사 소재지를 관할하는 법원을 관할법원으로 합니다.

부칙
1. (시행일) 이 약관은 2024-12-23부터 시행합니다.
            `;

            // Markdown을 HTML로 변환하여 삽입
            const container = document.getElementById('markdown-container');
            container.innerHTML = marked.parse(markdownText);
        });
    </script>
    {% endblock %}
</body>
</html>
