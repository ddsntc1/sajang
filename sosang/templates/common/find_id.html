{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col-4">    <!-- col-md-6 offset-md-3 대신 col-4 사용 -->
            <h4>아이디 찾기</h4>
        </div>
        <div class="col-8 text-right">  
            <span>또는 <a href="{% url 'common:login' %}">로그인 하세요.</a></span>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
            {{ form.email.label_tag }}
            {{ form.email }}
        </div>
        <button type="submit" class="btn btn-primary">아이디 찾기</button>
        <a href="{% url 'common:login' %}" class="btn btn-secondary">취소</a>
    </form>
</div>

<style>
    /* 아이디 찾기 페이지 전용 스타일 */
    .container.my-3 {
        max-width: 500px;
        padding: 2rem 1rem;
    }

    .container.my-3 form {
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        margin-top: 1.5rem;
    }

    .container.my-3 h4 {
        color: #2c3e50;
        font-size: 1.5rem;
        margin-bottom: 1rem;
    }

    .container.my-3 .form-group {
        margin-bottom: 1.5rem;
    }

    .container.my-3 label {
        display: block;
        margin-bottom: 0.5rem;
        color: #495057;
        font-weight: 500;
        font-size: 0.95rem;
    }

    .container.my-3 #id_email {
        width: 100%;
        padding: 0.75rem 1rem;
        font-size: 0.95rem;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        transition: all 0.2s ease;
    }

    .container.my-3 #id_email:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.25rem rgba(13,110,253,.15);
        outline: none;
    }

    .container.my-3 .btn {
        padding: 0.75rem 1.5rem;
        font-size: 0.95rem;
        font-weight: 500;
        border-radius: 8px;
        transition: all 0.2s ease;
    }

    .container.my-3 .btn-primary {
        border: none;
        margin-right: 0.5rem;
    }

    .container.my-3 .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(13,110,253,0.15);
    }

    .container.my-3 .btn-secondary {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        color: #6c757d;
    }

    .container.my-3 .btn-secondary:hover {
        background-color: #e9ecef;
        color: #495057;
    }

    /* 에러 메시지 스타일 */
    .container.my-3 .alert-danger {
        background-color: #fff3f3;
        border: 1px solid #ffebeb;
        color: #dc3545;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1rem;
        font-size: 0.9rem;
    }

    /* 모바일 대응 */
    @media (max-width: 767.98px) {
        .container.my-3 {
            padding: 1rem;
        }

        .container.my-3 form {
            padding: 1.5rem;
        }

        .container.my-3 h4 {
            font-size: 1.25rem;
        }

        .container.my-3 .btn {
            padding: 0.625rem 1.25rem;
            font-size: 0.9rem;
        }
    }

    /* 애니메이션 */
    .container.my-3 form {
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}
