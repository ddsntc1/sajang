<!-- templates/common/find_id_email.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기 결과</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <div style="background-color: #f8f9fa; padding: 20px; border-radius: 5px;">
            <h2 style="color: #1a73e8; margin-bottom: 20px;">아이디 찾기 결과</h2>
            
            <p style="color: #333; font-size: 16px; line-height: 1.5;">
                안녕하세요, <strong>{{ user.username }}</strong>님
            </p>
            
            <div style="background-color: white; padding: 20px; border-radius: 5px; margin: 20px 0;">
                <p style="color: #333; font-size: 16px; margin: 0;">
                    회원님의 아이디는 <strong style="color: #1a73e8;">{{ user.user_id }}</strong> 입니다.
                </p>
            </div>
            
            <div style="text-align: center; margin: 30px 0;">
                <a href="http://{{ domain }}{% url 'common:login' %}" 
                   style="background-color: #1a73e8; 
                          color: white; 
                          padding: 12px 24px; 
                          text-decoration: none; 
                          border-radius: 5px; 
                          font-weight: bold;">
                    로그인하러 가기
                </a>
            </div>

        </div>
        
        <div style="text-align: center; margin-top: 20px; color: #666; font-size: 12px;">
            <p>본 메일은 발신전용입니다.</p>
            <p>© 2024 소상공인 커뮤니티. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
