{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col-6">
            <h4>비밀번호 재설정</h4>
        </div>
        <div class="col-6 text-right">
            <span>또는 <a href="{% url 'common:login' %}">로그인 하세요.</a></span>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
            {{ form.user_id.label_tag }}
            {{ form.user_id }}
        </div>
        <div class="form-group">
            {{ form.email.label_tag }}
            {{ form.email }}
        </div>
        <button type="submit" class="btn btn-primary">비밀번호 재설정 링크 받기</button>
        <a href="{% url 'common:login' %}" class="btn btn-secondary">취소</a>
    </form>
</div>

{% endblock %}
